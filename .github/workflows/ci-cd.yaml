name: Rework Main Pipeline

on:
  push: 
    branches: ["main"]

jobs:
  build: 
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with: 
          dotnet-version: 9.0.x

      - name: Restore Dependencies
        run: dotnet restore

      - id: build
        name: Build
        run: dotnet build --no-restore

      - name: Create Tests Cache
        uses: actions/cache/save@v4
        with:
          path: ReworkApp.Tests/bin
          key: tests-build

      - id: test
        if: steps.build.outcome == 'success'
        name: Test
        run: dotnet test --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./ReworkApp.Tests/TestResults

      - name: Code Coverage Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: ReworkApp.Tests/TestResults/**/coverage.cobertura.xml
          badge: false
          fail_below_min: false
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: console

      - id: publish
        name: Publish
        run: dotnet publish "ReworkApp.Web/ReworkApp.Web.csproj" -c Release -o ./publish --self-contained -r linux-x64 /p:UseApphost=true
      
      - name: Zip Artifact
        run: zip app.zip ./publish

      - id: upload
        name: Upload Artifact
        uses: actions/upload-artifact@v4
        with: 
          name: dotnet-webapp
          path: app.zip


  

