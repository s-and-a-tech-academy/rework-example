name: Rework Main Pipeline

on:
  push: 
    branches: ["main"]

jobs:
  build: 
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with: 
          dotnet-version: 9.0.x
          
      - name: Restore Dependencies
        run: dotnet restore